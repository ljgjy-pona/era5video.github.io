<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频播放</title>
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css">
  <link rel="stylesheet" href="/css/player.css">
</head>
<body>
  <div class="player-container">
    <video id="myVideo" class="video-js vjs-big-play-centered" controls preload="auto">
      <p class="vjs-no-js">请启用JavaScript观看视频</p>
    </video>
    <div class="download-area">
      <a id="downloadBtn" class="download-button">
        <svg class="icon"><use xlink:href="#download-icon"></use></svg>
        下载原片
      </a>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="/js/video.js"></script>
</body>
</html>
