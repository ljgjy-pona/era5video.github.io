<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频资源库</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <h1>视频资源库</h1>
    <div class="filters">
      <div class="filter-group">
        <label for="categoryFilter">筛选年份</label>
        <select id="categoryFilter">
          <option value="">All years</option>
          <option>2024</option>
          <option>2023</option>
        </select>
      </div>

      <div class="filter-group">
        <select id="resolutionFilter" aria-label="筛选变量类型">
          <option value="">All variables</option>
          <option>2m temperature</option>
          <option>10m wind</option>
          <option>msl</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="searchInput" class="sr-only">关键词搜索</label>
        <input type="text" id="searchInput" placeholder="输入关键词搜索...">
      </div>
    </div>
  </header>
  
  <div class="video-grid" id="videoContainer"></div>

  <script src="/js/app.js"></script>
</body>
</html>
